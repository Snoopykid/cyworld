<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>싸이월드 로그인</title>
    <link href="./styles/Sign_in.css" rel="stylesheet" />
    <script src="./script/Sign_in.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>로그인</h1>
      <p>로그인 정보를 입력해주세요</p>
      <input
        class="inputbox" id="id" type="text" placeholder="Blockchain@IntelligenceLab.com"/>
      <input class="inputbox" id="password" type="password" placeholder="Password"/>
      <div class="btn-container">
        <button class="Page_button" id="Sign_up">회원가입</button>
        <hr />
        <button class="Page_button" id="Find_id">아이디 찾기</button>
        <hr />
        <button class="Page_button" id="Find_password">비밀번호 찾기</button>
      </div>
      <input type="submit" value="Log in" />
    </div>
  </body>
</html>
